<div id="#mainDiv" class="container">
  <div class="form-group">
    <label for="search-text">Search file</label>
    <input
      type="text"
      class="form-control"
      id="search-text"
      aria-describedby="search-text"
      [(ngModel)]="searchText"
      placeholder="Enter text to search"
      autofocus
      (keyup)="Search()"
    />
  </div>

  <div id="divList" class="list-group-item">
    <div class="list-item" *ngFor="let c of filesCurent">
      <p><strong> Autor: </strong>{{ c.username }}</p>
      <p><strong>Create date: </strong>{{ c.createDate }}</p>
      <p><strong>File name: </strong>{{ c.fileName }}</p>
      <a href="https://localhost:44331/api/File/GetPublicFile/{{ c.id }}"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-download"
          viewBox="0 0 16 16"
        >
          <path
            d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
          />
          <path
            d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"
          />
        </svg>
      </a>
    </div>
  </div>
</div>
